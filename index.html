<!DOCTYPE html>
<html lang="ja">

<head prefix="og: https://ogp.me/ns#">
    <meta charset="UTF-8">
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:url" content="https://pp-pixel.github.io/clockld/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Clock LD">
    <meta property="og:site_name" content="PP Pixel">

    <meta property="og:image" content="https://pp-pixel.github.io/clockld/clockld.png">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./clockld.png">
    <link rel="apple-touch-icon" href="./clockld.png" sizes="966x966">

<body>
    <div class="pc">
        <div class="clock">
            <div id="clock_time"></div>
            <div id="clock_date"></div>
        </div>
    </div>
    <div class="sp">
        <div class="clock_sp">
            <div id="clock_time_sp"></div>
            <div id="clock_time_sp2" style="font-size: 20px; text-align: right;"></div>
            <div id="clock_date_sp"></div>
        </div>
    </div>
    
    <script type="text/javascript" src="script.js"></script>
    <script>if ("serviceWorker" in navigator) { window.addEventListener("load", function () { navigator.serviceWorker.register("./sw.js").then(function (registration) {/* Registration was successful*/console.log("ServiceWorker registration successful with scope: ", registration.scope); }, function (err) {/* registration failed :(*/console.log("ServiceWorker registration failed: ", err); }); }); };</script>
